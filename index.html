<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="counter">
        <h1 class="counter__title">Counter</h1>

        <p class="counter__count">0</p>

        <div class="counter__buttons">
          <button class="counter__button counter__button--increase">Increase</button>
          <button class="counter__button counter__button--reset">Reset</button>
          <button class="counter__button counter__button--decrease">Decrease</button>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
